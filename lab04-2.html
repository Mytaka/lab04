<html>
<head>
   <meta charset="utf-8">
   <title>Горизонтальні рядки з текстом, що біжить</title>
</head>		
<body>

<div style="background-color: #ff9999; height: 50px;">
    <marquee behavior="alternate">
        Текст у рядку коливається з боку в бік.
    </marquee>
</div>

<div style="background-color: #99ccff; height: 50px;">
    <marquee behavior="scroll">
        Текст пробігає справа наліво та з’являється знову.
    </marquee>
</div>

<div style="background-color: #ccff99; height: 50px;">
     <marquee behavior="slide" direction="right" scrollamount="20">
        Текст у рядку пробігає зліва направо та зупиняється.
    </marquee>
</div>

<div style="background-color: #ffff99; height: 50px;">
    <marquee behavior="scroll" scrollamount="3">
        Текст переміщується з різними режимами запізнення.
    </marquee>
</div>

<div style="background-color: #ffccff; height: 50px;">
    <marquee behavior="scroll" scrollamount="10">
        Текст переміщується з різними режимами запізнення.
    </marquee>
</div>

</body>
</html>
