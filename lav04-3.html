<html>
<head>
   <meta charset="utf-8">
   <title>Горизонтальні рядки з текстом, що біжить</title>
</head>		
<body>

<div style="background-color: #ff9999; height: 200x;">
	<marquee behavior="alternate" direction="down" height="200">
        Текст у рядку коливається з верху в низ.
	<img src="image1.jpg" alt="Рисунок 1">
    </marquee>
</div>

<div style="background-color: #99ccff; height: 200px;">
    <marquee behavior="scroll" direction="up" height="200">
        <img src="image1.jpg" alt="Рисунок 1">
	<img src="image2.jpg" alt="Рисунок 2">
	<img src="image3.jpg" alt="Рисунок 3">
    </marquee>
</div>

<div style="background-color: #ccff99; height: 200px;">
     <marquee behavior="slide" direction="down" height="200">
        <img src="image1.jpg" alt="Рисунок 1">
	<img src="image2.jpg" alt="Рисунок 2">
	<img src="image3.jpg" alt="Рисунок 3">
    </marquee>
</div>

<div style="background-color: #ffff99; height: 200px;">
    <marquee behavior="scroll" scrollamount="30" direction="down" scrolldelay="200" height="200">
        Текст переміщується з різними режимами запізнення.
    </marquee>
</div>

<div style="background-color: #ffccff; height: 200px;">
    <marquee behavior="scroll" scrollamount="30" direction="down" scrolldelay="400" height="200">
        Текст переміщується з різними режимами запізнення.
    </marquee>
</div>

</body>
</html>
